version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: spyglass
      POSTGRES_USER: spyglass
      POSTGRES_PASSWORD: spyglass
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: ./spyglass-backend
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: spyglass
      DB_USER: spyglass
      DB_PASS: spyglass
    ports:
      - "8080:8080"

volumes:
  pgdata:
