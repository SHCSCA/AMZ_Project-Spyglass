services:
  app:
    build:
      context: ./spyglass-backend
    container_name: spyglass-app
    restart: always
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SCRAPER_FIXED_DELAY_MS: ${SCRAPER_FIXED_DELAY_MS:-14400000}
      SELENIUM_REMOTE_URL: http://selenium:4444/wd/hub
      TZ: Asia/Shanghai
      JAVA_TOOL_OPTIONS: "-XX:+UseG1GC -XX:MaxRAMPercentage=75 -Duser.timezone=Asia/Shanghai"
      # 代理配置 (可选，若不设置则使用 application.yml 默认值)
      PROXY_HOST: ${PROXY_HOST:-}
      PROXY_PORT: ${PROXY_PORT:-}
      PROXY_USER: ${PROXY_USER:-}
      PROXY_PASS: ${PROXY_PASS:-}
      # 钉钉告警 (可选)
      DINGTALK_WEBHOOK: ${DINGTALK_WEBHOOK:-}
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      - selenium

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: spyglass-selenium
    restart: always
    ports:
      - "4444:4444"
      - "7900:7900"
    shm_size: "2gb"
    environment:
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
      - SE_SESSION_REQUEST_TIMEOUT=300
      - SE_VNC_NO_PASSWORD=1

# 使用外部 MySQL，示例 .env 内容：
# DB_HOST=your.mysql.host
# DB_PORT=3306
# DB_NAME=spyglass
# DB_USER=spyuser
# DB_PASSWORD=supersecret
# SCRAPER_FIXED_DELAY_MS=14400000

