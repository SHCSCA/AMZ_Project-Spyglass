spring:
  application:
    name: spyglass-backend
  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    # 修正默认数据库名拼写 (原 amzspaglass ) -> spyglass，避免误连错误库导致数据不一致
    # 强烈建议生产通过环境变量覆盖所有敏感信息
    url: jdbc:mysql://${DB_HOST:shcamz.xyz}:${DB_PORT:3306}/${DB_NAME:amzspaglass}?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: ${DB_USER:amzspaglass}
    password: ${DB_PASSWORD:RYna5tjK7nKwZd7J}
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 新增 HikariCP 连接池配置，增强稳定性
    hikari:
      # 连接最大存活时间（30分钟），避免持有太久的连接
      max-lifetime: 1800000
      # 连接超时时间（30秒）
      connection-timeout: 30000
      # 心跳检测间隔（30秒），防止防火墙切断空闲连接
      keepalive-time: 30000
      # 借用连接时进行检测，确保不拿到坏连接
      test-on-borrow: true
      validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  flyway:
    enabled: false

server:
  port: ${PORT:8081}

# Logging configuration
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    org.springframework.web: INFO
    com.amz.spyglass: DEBUG

# Actuator 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
      base-path: /actuator
  endpoint:
    health:
      show-details: never
  defaults:
    metrics:
      enabled: true

# Spring Doc OpenAPI 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  # 添加显式配置防止循环引用导致 schema 生成失败
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  override-with-generic-response: false

# 爬虫配置
scraper:
  fixedDelayMs: ${SCRAPER_FIXED_DELAY_MS:14400000} # 调度器轮询间隔（毫秒），默认4小时（生产）
  initialDelayMs: ${SCRAPER_INITIAL_DELAY_MS:0} # 应用启动后首次批量调度的初始延迟（毫秒），默认0立即执行
  keywordRankUseSelenium: ${SCRAPER_KEYWORD_USE_SELENIUM:true}
  keywordRankInjectZipEnabled: ${SCRAPER_KEYWORD_ZIP_ENABLED:true}
  keywordRankZipCode: ${SCRAPER_KEYWORD_ZIP:10001}
  seleniumPromoWaitSeconds: ${SCRAPER_PROMO_WAIT_SECONDS:5}
  # 默认指向 localhost 以支持本地开发直连 Docker 暴露的端口
  # Docker 部署时需通过环境变量覆盖为 http://selenium:4444/wd/hub
  seleniumRemoteUrl: ${SELENIUM_REMOTE_URL:http://localhost:4444/wd/hub}
  proxy:
    enabled: true
    providers:
      - name: novproxy
        type: RESIDENTIAL
        host: ${PROXY_HOST:us.novproxy.io}
        port: ${PROXY_PORT:1000}
        username: ${PROXY_USER:sehx5222-region-US}
        password: ${PROXY_PASS:ygazcakb}
  htmlDumpEnabled: true
  htmlDumpDir: logs/html-dump
  randomDelayMinMs: 150
  randomDelayMaxMs: 450
  maxRetry: 3
