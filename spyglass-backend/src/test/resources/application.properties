spring.datasource.url=jdbc:h2:mem:spyglass;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 使用Hibernate DDL而不是Flyway，避免MySQL/H2语法冲突
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 禁用Flyway用于测试
spring.flyway.enabled=false

# disable scheduling during tests (redundant with @Profile but safe)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.task.TaskSchedulingAutoConfiguration