spring.datasource.url=jdbc:h2:mem:spyglass;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 使用Flyway而不是Hibernate DDL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# 启用Flyway用于测试
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# disable scheduling during tests (redundant with @Profile but safe)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.task.TaskSchedulingAutoConfiguration